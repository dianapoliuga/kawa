<div class="main-container-registration">
    <p class="main-container-registration-title">Введіть дані для входу:</p>
    <div class="main-container-registration-form">
        <div class="main-container-registration-form-field">
            <div class="main-container-registration-form-login">
                <input class="main-container-registration-form-input" type="text" #phoneInput placeholder="Введіть свій номер телефону">
            </div>
        </div>
        <div class="main-container-registration-form-button-group">
            <button class="main-container-registration-form-button-input" (click)="onSubmit(phoneInput.value)">Увійти</button>
            <button class="main-container-registration-form-button-input"
                [routerLink]="['/login']">Зареєструватись</button>
        </div>
        <div class="verification" *ngIf="showVerification">
            <input class="verifInput" type="text" #verificationCode>
            <button class="verif" (click)="onCodeSubmit(verificationCode)">Send Code</button>
        </div>
    </div>
</div>
<div id="recaptcha"></div>
